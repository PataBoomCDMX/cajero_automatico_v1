<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
<form id="inicioSesion">
    <input type="text" value="bluePEPE" name="" id="inputUser" placeholder="Username" maxlength="10">
    <input type="password" name="" id="inputPass" placeholder="Contraseña" maxlength="10">
    <input type="submit" id="inputSubmit" value="Iniciar Sesión">
</form>

<div id="userBox">
    <h1>Bienvenido <span id="box-user" >Usuario</span></h1>
    <button onclick="consulta()">Consultar Saldo </button>
    <button onclick="goDeposita()">Depositar</button>
    <button onclick="goRetira()">Retirar</button>
</div>

<div id="userBoxConsulta">
    <h1>Tu saldo es de $ <span id="box-user-consulta" >Usuario</span> MXN</h1>
    <button onclick="regresa()">Menú Principal </button>
    <button onclick="goDeposita()">Depositar</button>
    <button onclick="goRetira()">Retirar</button>
    
</div>

<div id="userBoxDeposita">
    <h1>Saldo actual: $ <span id="box-user-deposita" >Usuario</span> MXN</h1>
    <h2>Teclea cuanto deseas depositar (MXN)</h2>
    <div>
        <input type="text" id="deposit" placeholder="" onkeypress="return enteros(event)" maxlength="3">
        
      </div>
    <button onclick="depositar()">Depositar</button>
    <button onclick="regresa()">Menú Principal </button>
    
</div>

<div id="userBoxRetira">
    <h1>Saldo Actual $ <span id="box-user-retira" >Usuario</span> MXN</h1>
    <h1>Teclea cuanto deseas retirar (MXN)</h1>
    <div>
        <input type="text" id="withdraw" placeholder="" onkeypress="return enteros(event)" maxlength="3">
        
      </div>
    <button onclick="retirar()">Retirar</button>
    <button onclick="regresa()">Menú Principal </button>
    
</div>

    
    <script src="./app.js"> </script>
</body>

</html>
